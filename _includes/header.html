<div id="particles-js">
  <div class="header">
      <h1>
        <span class="site-title">{{site.username}}</span>
        <span class="site-description">{{site.user_title}}</span>
      </h1>
      <div class="header-icons">
        <a aria-label="Send email" href="mailto:{{site.email}}"><i class="icon fa fa-envelope"></i></a>
        <a aria-label="My Linkedin" target="_blank" href="https://linkedin.com/in/{{site.linkedin_username}}"><i class="icon fa-brands fa-linkedin" aria-hidden="true"></i></a>
        <a aria-label="My Github" target="_blank" href="https://github.com/{{site.github_username}}"><i class="icon fa-brands fa-github-alt" aria-hidden="true"></i></a>
        <a aria-label="My Thingiverse" target="_blank" href="https://www.thingiverse.com/{{site.thingiverse_username}}"><i class="icon fa fa-print" aria-hidden="true"></i></a>
        <a aria-label="My OSH Park" target="_blank" href="https://oshpark.com/profiles/{{site.oshpark_username}}"><i class="icon fa fa-gear" aria-hidden="true"></i></a>
      </div>
      <div class="header-icons">
        <a aria-label="My Bluesky" target="_blank" href="https://bsky.app/profile/{{site.bluesky_username}}"><i class="icon fa-brands fa-bluesky" aria-hidden="true"></i></a>
        <a aria-label="My Instagram" target="_blank" href="https://instagram.com/{{site.instagram_username}}"><i class="icon fa-brands fa-instagram" aria-hidden="true"></i></a>
        <a aria-label="My Youtube" target="_blank" href="https://www.youtube.com/user/{{site.youtube_username}}"><i class="icon fa-brands fa-youtube" aria-hidden="true"></i></a>
      </div>
      <div class="header-links">
        <a class="link" href="#about" data-scroll>About me</a>
        <a class="link" href="#projects" data-scroll>Projects</a>
        <a class="link" href="#cv" data-scroll>CV</a>
      </div>
  </div>
  <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
</div>
