<div id="particles-js">
  <div class="header">

        <span class="site-title">{{site.username}}</span>
        <span class="site-description">{{site.user_title}}</span>
      </h1>

        <a aria-label="Send email" href="mailto:{{site.email}}"><i class="icon fa fa-envelope"></i></a>
        <a aria-label="My Linkedin" target="_blank" href="https://linkedin.com/in/{{site.linkedin_username}}"><i class="icon fa fa-linkedin" aria-hidden="true"></i></a>

        <a aria-label="My AskUbuntu" target="_blank" href="https://askubuntu.com/users/{{site.askubuntu_username}}"><i class="icon fa devicon-ubuntu-plain" aria-hidden="true"></i></a>

        <a aria-label="My Youtube" target="_blank" href="https://www.youtube.com/user/{{site.youtube_username}}"><i class="icon fa fa-youtube" aria-hidden="true"></i></a>
        <a aria-label="My Steam" target="_blank" href="https://steamcommunity.com/id/{{site.steam_username}}"><i class="icon fa fa-steam" aria-hidden="true"></i></a>

      <div class="header-links">
        <a class="link" href="#about" data-scroll>About me</a>
        <a class="link" href="#projects" data-scroll>Projects</a>
        <a class="link" href="#resume" data-scroll>Resume</a>

  </div>
  <a class="down" href="#about" data-scroll><i class="icon fa fa-chevron-down" aria-hidden="true"></i></a>
